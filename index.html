<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .welcome-section {
            color: white;
            padding: 100px 0;
            text-align: center;
            transition: background 0.3s ease;
        }
        .welcome-section h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        .welcome-section p {
            font-size: 1.5rem;
            margin-bottom: 40px;
        }
        .link-section .btn {
            margin: 10px;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
        }
        .footer {
            background-color: #343a40;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <header class="welcome-section">
        <div class="container">
            <h1>Welcome to My Website</h1>
            <p>Explore the options below to get started</p>
            <div class="link-section">
                <a href="https://universal-coder21.github.io/DashBoard/index3.html" class="btn btn-primary">Daily Planner</a>
                <a href="https://universal-coder21.github.io/DashBoard/index2.html" class="btn btn-success">Diagram</a>
                <a href="https://universal-coder21.github.io/DashBoard/" class="btn btn-danger">Mini Diary</a>
            </div>
            <div class="color-options">
                <button class="btn btn-info" onclick="changeColor('#6a11cb', '#2575fc')">Color 1</button>
                <button class="btn btn-warning" onclick="changeColor('#ff9800', '#ff5722')">Color 2</button>
                <button class="btn btn-secondary" onclick="changeColor('#009688', '#004d40')">Color 3</button>
            </div>
        </div>
    </header>
    <footer class="footer">
        <p>&copy; 2024 Your Website. All Rights Reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Function to change the background color and store it in localStorage
        function changeColor(color1, color2) {
            const gradient = `linear-gradient(135deg, ${color1} 0%, ${color2} 100%)`;
            document.querySelector('.welcome-section').style.background = gradient;
            localStorage.setItem('welcomeColor', gradient);  // Save to localStorage
        }

        // On page load, check if a background color is stored in localStorage and apply it
        document.addEventListener('DOMContentLoaded', () => {
            const storedColor = localStorage.getItem('welcomeColor');
            if (storedColor) {
                document.querySelector('.welcome-section').style.background = storedColor;
            } else {
                // Default gradient
                changeColor('#6a11cb', '#2575fc');
            }
        });
    </script>
</body>
</html>
