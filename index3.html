<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Diary</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <style>
        body {
            background: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .header, .footer {
            background: #fff;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 1rem 0;
        }
        .header h1, .footer p {
            margin: 0;
            text-align: center;
        }
        .diary-container {
            background: url('your-diary-image.jpg') no-repeat center center;
            background-size: cover;
            min-height: 80vh;
            padding: 2rem;
            border: 2px solid #ddd; /* To simulate diary edge */
            border-radius: 8px;
        }
        .quill-container {
            height: 80vh;
            border-top: 2px solid #ddd;
            background: #fff;
            padding: 1rem;
            border-radius: 8px;
        }
        .page-line {
            border-top: 2px dashed #ddd;
            margin: 2rem 0;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>My Beautiful Diary</h1>
        </div>
    </header>

    <div class="container mt-4">
        <div class="diary-container">
            <div class="quill-container" id="editor"></div>
        </div>
        <div class="page-line"></div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Your Diary. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        // Initialize Quill editor
        var quill = new Quill('#editor', {
            theme: 'snow',
            modules: {
                toolbar: [
                    [{ 'header': [1, 2, false] }],
                    ['bold', 'italic', 'underline'],
                    [{ 'list': 'ordered' }, { 'list': 'bullet' }],
                    [{ 'script': 'sub' }, { 'script': 'super' }],
                    [{ 'indent': '-1' }, { 'indent': '+1' }],
                    [{ 'direction': 'rtl' }],
                    ['link'],
                    ['image']
                ]
            }
        });
    </script>
</body>
</html>
