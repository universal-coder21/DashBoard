<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>80-Day Planner</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Arial', sans-serif;
      padding-top: 20px;
    }

    h1 {
      background: linear-gradient(135deg, #007bff, #6610f2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .day-container {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .day-container:hover {
      transform: scale(1.02);
      transition: 0.3s ease-in-out;
    }

    .form-check-label {
      font-size: 1.1rem;
      font-weight: 500;
    }

    .note {
      border: 1px solid #007bff;
      border-radius: 5px;
    }

    .note::placeholder {
      color: #6c757d;
    }

    .text-center {
      margin-bottom: 50px;
    }

    .fa-check-circle {
      color: #28a745;
    }

    .fa-sticky-note {
      color: #ffc107;
    }

    .strikethrough {
      text-decoration: line-through;
      color: #6c757d;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="text-center mb-4">80-Day Planner</h1>
    <div id="planner" class="row">
      <div class="col-md-6 offset-md-3" id="daysContainer">
        <!-- Days will be dynamically generated here -->
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-center align-items-center p-3 " style=" background: linear-gradient(135deg, #ff7e5f, #feb47b);color: white; /* Text color */
      border-radius: 15px; /* Rounded corners */
      padding: 20px; /* Padding inside the div */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Shadow effect */
      text-align: center"><b><i>Sudip Samanta</i></b></div>

  <script>
    // Function to generate a list of 80 days starting from today
    function generateDays() {
      const daysContainer = document.getElementById('daysContainer');
      const days = 80;
      const today = new Date();

      for (let i = 0; i < days; i++) {
        const dayDate = new Date(today);
        dayDate.setDate(today.getDate() + i);
        const formattedDate = dayDate.toLocaleDateString('en-GB'); // DD/MM/YYYY format

        const dayId = `day-${i + 1}`;
        const noteId = `note-day-${i + 1}`;

        const dayContainer = `
          <div class="day-container">
            <div class="form-check mb-3">
              <input class="form-check-input day-checkbox" type="checkbox" id="${dayId}" onchange="toggleStrikethrough(${i + 1})">
              <label class="form-check-label" for="${dayId}" id="label-${i + 1}">
                <i class="fa fa-check-circle me-2"></i>Day ${i + 1} - ${formattedDate}
              </label>
            </div>
            <div class="mb-3">
              <i class="fa fa-sticky-note me-2"></i>
              <textarea class="form-control note" id="${noteId}" placeholder="Add your notes for Day ${i + 1}"></textarea>
            </div>
          </div>
        `;

        daysContainer.insertAdjacentHTML('beforeend', dayContainer);
      }
    }

    // Function to toggle strikethrough on checkbox check
    function toggleStrikethrough(day) {
      const label = document.getElementById(`label-${day}`);
      const checkbox = document.getElementById(`day-${day}`);
      if (checkbox.checked) {
        label.classList.add('strikethrough');
      } else {
        label.classList.remove('strikethrough');
      }
      // Save checkbox state to localStorage
      localStorage.setItem(`day-${day}-checked`, checkbox.checked);
    }

    // Load saved states from localStorage when the page loads
    document.addEventListener("DOMContentLoaded", function () {
      generateDays(); // Generate 80 days

      for (let i = 1; i <= 80; i++) {
        const checkbox = document.getElementById(`day-${i}`);
        const note = document.getElementById(`note-day-${i}`);
        const label = document.getElementById(`label-${i}`);

        // Load checkbox state
        const isChecked = localStorage.getItem(`day-${i}-checked`) === 'true';
        if (checkbox) {
          checkbox.checked = isChecked;
          if (isChecked) {
            label.classList.add('strikethrough');
          }
        }

        // Load note content
        const savedNote = localStorage.getItem(`note-day-${i}`);
        if (note && savedNote) {
          note.value = savedNote;
        }
      }
    });

    // Save the states when any note is changed
    document.addEventListener('input', function (event) {
      const target = event.target;

      if (target.classList.contains('note')) {
        const noteId = target.id;
        localStorage.setItem(noteId, target.value);
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
